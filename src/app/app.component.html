<input (input)="inputChanged($event.target.value)"
       type="text"
       name=""
       id="">
<!-- <div>{{results | json}}</div> -->
<table *ngIf="results">
  <tr>
    <th>Title</th>
    <th (click)="sort()"><i class="sort-by-desc"></i>Wordcount</th>
    <th>Snippet</th>
  </tr>
  <tr *ngFor="let result of results">
    <td>{{result.title}}</td>
    <td>{{result.wordcount}}</td>
    <td [innerHTML]="result.snippet"></td>
  </tr>
</table>
